<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>PatCat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'product.ico' %}"
    />

    <!-- Bootstrap	-->
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />

    <!-- Navbar-->
    <div
      class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <h5 class="my-1 mr-md-auto font-weight-normal">PatCat</h5>
      <h4 class="my-1 mr-md-auto font-weight-normal">Buscador de patrones</h4>
      <a class="h5 my-1 font-weight-normal text-dark" href="{% url 'admin:index' %}">Admin</a>

      <nav class="my-2 my-md-0 mr-4">
        <!--Opciones de un usuario staff-->
      </nav>
    </div>
  </head>

  <body>
    <!-- Body -->
    <style type="text/css">
      .main {
        min-height: 80vh;
        height: 100%;
      }
    </style>

    <!-- Content -->
    <div class="main">
      <div class="container">{% block content %} {% endblock content %}</div>
    </div>
    <!-- End Body -->
    <!-- footer -->
    <style type="text/css">
      .footer {
        min-height: 50px;
      }
    </style>
    <!-- footer -->
    <hr />
    <div class="footer">
      <div class="d-flex flex-row align-items-center m-auto">
        <p class="m-auto">PatCat</p>
      </div>
      <div class="d-flex flex-row align-items-center m-auto">
        <p class="m-auto">Desarrollado por Axel Wismer</p>
      </div>
    </div>

    <!-- JS	-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
